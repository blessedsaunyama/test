<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="container">
            <h1>Carousel</h1>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Reg Number</th>
                    <th>Program</th>
                </tr>
                <tr>
                    <td>Belinda</td>
                    <td>Dube</td>
                    <td>R225026Y</td>
                    <td>Applied Mathematics</td>
                </tr>
                <tr>
                    <td>Marcus</td>
                    <td>Ruhinga</td>
                    <td>R232880V</td>
                    <td>Computer Science</td>
                </tr>
                <tr>
                    <td>Tapiwanashe</td>
                    <td>Nhende</td>
                    <td>R233183R</td>
                    <td>Computer Science</td>
                </tr>
                <tr>
                    <td>Blessed</td>
                    <td>Saunyama</td>
                    <td>R232683W</td>
                    <td>Computer Science</td>
                </tr>
            </table>
        </div>
        <br>
    
        <div class="carousel slide" 
            id="carouselDemo" 
            data-bs-wrap="true"
            data-bs-ride="carouse"
            data-bs-interval="2000">
            
            <div class="carousel-inner">
    <!------------------Images----------------------->
                <div class="carousel-item active">
                    <img src="images/bg.jpeg" class="w-100">
                    <div class="carousel-caption">
                        <h5>Slide 1</h5>
                    </div>
                </div>
                
                <div class="carousel-item"
>
                    <img src="images/bg2.jpg" class="w-100">
                    <div class="carousel-caption">
                        <h5>Slide 2</h5>
                    </div>
                </div>
                
                <div class="carousel-item">
                    <img src="images/bg3.png" class="w-100">
                    <div class="carousel-caption">
                        <h5>Slide 3</h5>
                    </div>
                </div>
                
                <div class="carousel-item">
                    <img src="images/bg4.png" class="w-100">
                    <div class="carousel-caption">
                        <h5>Slide 4</h5>
                    </div>
                </div>
            </div>
<!------------------Controls----------------------->
            <button class="carousel-control-prev" 
                    type="button" 
                    data-bs-target="#carouselDemo"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" 
                    type="button" 
                    data-bs-target="#carouselDemo"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
<!------------------Indicators----------------------->
            <div class="carousel-indicators">
                <button type="button" class="active"
                        data-bs-target="#carouselDemo"
                        data-bs-slide-to="0">
                        <img src="images/bg.jpeg" class="img_indicator"></button>
                <button type="button"
                        data-bs-target="#carouselDemo"
                        data-bs-slide-to="1">
                        <img src="images/bg2.jpg" class="img_indicator"></button>
                <button type="button"
                        data-bs-target="#carouselDemo"
                        data-bs-slide-to="2">
                        <img src="images/bg3.png" class="img_indicator"></button>
                <button type="button"
                        data-bs-target="#carouselDemo"
                        data-bs-slide-to="3">
                        <img src="images/bg4.png" class="img_indicator"></button>
            </div>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
